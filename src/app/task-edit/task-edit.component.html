<h1 mat-dialog-title>Edit Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="editedTask.title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="editedTask.description" placeholder="Description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="updateTask()">Update</button>
</div>
