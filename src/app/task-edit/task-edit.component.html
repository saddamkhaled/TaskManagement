
<h1 mat-dialog-title>Edit Task</h1>
<form #taskForm="ngForm" (ngSubmit)="updateTask(taskForm)">
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="editedTask.title" placeholder="Title" name="title" #titleInput="ngModel" required>
    <mat-error *ngIf="titleInput.invalid ">Title is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="editedTask.description" placeholder="Description" name="description" #descriptionInput="ngModel" required></textarea>
    <mat-error *ngIf="descriptionInput.invalid ">Description is required</mat-error>

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit">Update</button>
</div>
</form>
